<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPUS 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./media/icono--.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body class="py-5">
    <div class="container-fluid fondo d-flex flex-column justify-content align-items-center oscuro text-white">
        <div class="row py-5" style="width: 97%;">
            <div class="col-5 d-flex flex-column my-4">
                <h4>SISTEMA DE FACTURACION Y MARKETING</h4>
                <h1>CAMPUS 2.0</h1>
            </div>
        </div>
        <div class="row " style="width: 97%;">
            <div class="col-5 d-flex">
                 <!-- Button trigger modal -->
                 <button id="boton1" class="bg-transparent text-white btn" type="button" class="btn btn-primary"
                 data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                 LOGIN
             </button>

             <!-- Modal -->
             <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                 <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                             <button type="button" class="btn-close" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                             <form class="p-4">
                                 <div class="mb-3">
                                     <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                                     <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                         placeholder="email@example.com">
                                 </div>
                                 <div class="mb-3">
                                     <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                                     <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                                         placeholder="Password">
                                 </div>
                                 <button type="submit" class="btn btn-primary">Sign in</button>
                             </form>
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                             <button type="button" class="btn btn-primary">Understood</button>
                         </div>
                     </div>
                 </div>
             </div>

             <!-- Button trigger modal -->
             <button id="boton" class="bg-transparent text-white btn" type="button" class="btn btn-primary"
                 data-bs-toggle="modal" data-bs-target="#exampleModal">
                 REGISTRO
             </button>

             <!-- Modal -->
             <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                 <div class="modal-dialog">
                     <div class="modal-content">
                         <div class="modal-header">
                             <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                             <button type="button" class="btn-close" data-bs-dismiss="modal"
                                 aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                             <form class="p-4">
                                 <div class="mb-3">
                                     <label for="exampleDropdownFormEmail2" class="form-label">Email address</label>
                                     <input type="email" class="form-control" id="exampleDropdownFormEmail2"
                                         placeholder="email@example.com">
                                 </div>
                                 <div class="mb-3">
                                     <label for="exampleDropdownFormPassword2" class="form-label">Password</label>
                                     <input type="password" class="form-control" id="exampleDropdownFormPassword2"
                                         placeholder="Password">
                                 </div>
                                 <div class="mb-3">
                                     <div class="form-check">
                                         <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                         <label class="form-check-label" for="dropdownCheck2">
                                             Remember me
                                         </label>
                                     </div>
                                 </div>
                                 <button type="submit" class="btn btn-primary">Sign in</button>
                             </form>
                         </div>
                         <div class="modal-footer">
                             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                             <button type="button" class="btn btn-primary">Save changes</button>
                         </div>
                     </div>
                 </div>
             </div>
            </div>
        </div>
    </div>

</body>

</html>
